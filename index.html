<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #message-count {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
    }

    #reset-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 100, 100, 0.3);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #reset-btn:hover {
      background: rgba(255, 100, 100, 0.5);
      transform: translateY(-2px);
    }

    #chat-messages {
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    #chat-messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    #chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      align-self: flex-end;
      margin-left: auto;
    }

    .message.assistant {
      background: rgba(255, 255, 255, 0.1);
      align-self: flex-start;
    }

    .message.typing {
      background: rgba(255, 255, 255, 0.05);
      font-style: italic;
      color: #aaa;
    }

    .input-area {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      outline: none;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      font-family: inherit;
    }

    #message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #send-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    #send-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    #send-btn:active {
      transform: translateY(0);
    }

    #send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .header-controls {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ¤– Jarvis AI Assistant</h1>
      <div class="header-controls">
        <span id="message-count">Messaggi: 0</span>
        <button id="reset-btn">Nuova Chat</button>
      </div>
    </div>
    
    <div id="chat-messages"></div>
    
    <div class="input-area">
      <input 
        type="text" 
        id="message-input" 
        placeholder="Scrivi un messaggio..."
        autocomplete="off"
      >
      <button id="send-btn">Invia</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
